<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="col-result">
      <h2>Your Result</h2>
      <div class="global-result">
        <div class="white score">76</div>
        <br />
        <div>of 100</div>
      </div>
      <div class="comparison">
        <span class="white">Great</span> You scored higher than 65% of the
        people who have taken these test
      </div>
    </div>
    <div class="col-summary">
      <h2>Summary</h2>
      <p class="reaction">
        <img src="/images/icon-reaction.svg" alt="icon-reaction" /><span
          class="color-reaction"
          >Reaction</span
        >
        <span class="score-cat">80 / 100</span>
      </p>
      <p class="memory">
        <img src="/images/icon-memory.svg" alt="icon-memory" /><span
          class="color-memory"
          >Memory
        </span>
        <span class="score-cat">92 / 100</span>
      </p>
      <p class="verbal">
        <img src="/images/icon-verbal.svg" alt="icon-verbal" /><span
          class="color-verbal"
          >Verbal</span
        >
        <span class="score-cat">61 / 100</span>
      </p>
      <p class="visual">
        <img src="/images/icon-visual.svg" alt="icon-visual" /><span
          class="color-visual"
          >Visual</span
        >
        <class class="score-cat">72 / 100</class></span>
      </p>
      <button>continuer</button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Th√©o Larsimont</a>
    </div>
  </body>
</html>
