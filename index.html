<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <h2>Your Result</h2>
    <div class="global-result">76 of 100</div>
    <div class="comparison">
      Great You scored higher than 65% of the people who have taken these test
    </div>
    <h2>Summary</h2>
    <ul>
      <li class="reaction">Reaction 80 / 100</li>
      <li class="memory">Memory 92 / 100</li>
      <li class="verbal">Verbal 61 / 100</li>
      <li class="visual">Visual 72 / 100</li>
    </ul>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Th√©o Larsimont</a>.
    </div>
  </body>
</html>
